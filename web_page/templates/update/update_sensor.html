<html lang="en">

    <head>
        <title>Leaf - Insert Sensor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="/static/colors.css">
        <link rel="stylesheet" href="/static/widgets.css">
    </head>
    <body class="background-dark-theme w3-mobile">
        <nav class="card-dark-theme sticky p-8">
            <div class="flex align-baseline">
                <a href="{{endpoint_page_path}}" class="primary-text-dark-theme" style="font-size: x-large;">
                    <span >&#x2190</span>
                </a>
            </div>
        </nav>
        <div class="w3-container card-dark-theme flex justify-content-center m-16 p-16">
            <form method="POST" action="/save-sensor">
                <div>
                    <label class="secondary-text-dark-theme" for="sensor-name-input">Sensor Name</label><br>
                    <input class="flex justify-content-center background-dark-theme p-8" name="sensor-name-input" placeholder="My sensor name" type="text" value=""/>
                    <input name="endpoint-name-input" type="hidden" value="{{input_endpoint_name}}"/>
                </div>
                <div class="flex justify-content-center" style="margin-top:16px">
                    <button class="p-8" type="submit" onclick="this.form.submit()">
                        Save Sensor
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>

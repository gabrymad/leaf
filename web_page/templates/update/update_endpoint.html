<html lang="en">

    <head>
        <title>Leaf - Insert Endpoint</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="../static/colors.css">
        <link rel="stylesheet" href="../static/widgets.css">

    </head>
    <body class="background-dark-theme w3-mobile">
        <nav class="card-dark-theme sticky p-8">
            <div class="flex align-baseline">
                <a href="/" class="primary-text-dark-theme" style="font-size: x-large;">
                    <span >&#x2190</span>
                </a>
            </div>
        </nav>
        <div class="w3-container card-dark-theme flex justify-content-center m-16">
            <form method="POST" action="/save-endpoint">
                <div class="m-16">
                    <label class="secondary-text-dark-theme mh-8" for="endpoint-name-input">Endpoint Name</label><br>
                    <div class="flex justify-content-center">
                        <input id="endpoint-name-input" name="endpoint-name-input" class="background-dark-theme p-8 mh-8 w3-center" placeholder="My endpoint name" type="text"/>
                    </div>
                    
                </div>
                <div class="m-16">
                    <label class="secondary-text-dark-theme m-8" for="endpoint-address-input1">Endpoint Mac Address</label><br>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                    <input class="input_mac" name="endpoint-address-input1" size="3" maxlength="2" placeholder="ab" type="text"/>
                    <span class="secondary-text-dark-theme w3-center">:</span>
                    <input class="input_mac" name="endpoint-address-input2" size="3" maxlength="2" placeholder="cd" type="text"/>
                    <span class="secondary-text-dark-theme w3-center">:</span>
                    <input class="input_mac" name="endpoint-address-input3" size="3" maxlength="2" placeholder="ef" type="text"/>
                    <span class="secondary-text-dark-theme w3-center">:</span>
                    <input class="input_mac" name="endpoint-address-input4" size="3" maxlength="2" placeholder="12" type="text"/>
                    <span class="secondary-text-dark-theme w3-center">:</span>
                    <input class="input_mac" name="endpoint-address-input5" size="3" maxlength="2" placeholder="34" type="text"/>
                    <span class="secondary-text-dark-theme w3-center">:</span>
                    <input class="input_mac" name="endpoint-address-input6" size="3" maxlength="2" placeholder="56" type="text"/>
                    
                </div>
                <div class="flex justify-content-center m-16 ">
                    <button class="p-8" type="submit" onclick="this.form.submit()">
                        Save Endpoint
                    </button>
                </div>
                
            </form>
        </div>
    </body>
    <script>
        $(".input_mac").keyup(function () {
            if (this.value.length == this.maxLength) {
                $(this).nextAll('.input_mac:enabled:first').focus();
            }
         });
    </script>
</html>
